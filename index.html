<html>
	<head>
		<title>Station App by Kamal Sir</title>
		<style>
			*{font-size:50px; font-family:Cambria;}
			body{background-color:azure;}
		</style>
	</head>

	<body>
		<center>
			<h1>Station App</h1>
			<form onsubmit="show()">
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="enter name"/>
				<br><br>
			<label for="stn">Select Station</label>
			<select id="stn">
				<option value="thane">Thane</option>
				<option value="dadar">Dadar</option>
				<option value="kalyan">Kalyan</option>
				<option value="vashi">Vashi</option>
			</select>
				<br><br>
			<input type="submit">
			</form>
				<h2 id="msg"/>
				
			<script>
				function show()
				{
					event.preventDefault();
					let name = document.getElementById("name");
					let stn = document.getElementById("stn");
					let msg = document.getElementById("msg");
					
					if(name.value.trim()==="")
					{
						alert("name cannot be empty/blank spaces");
						msg.innerHTML="";
						name.focus();
						return;
					}

					let n = name.value
					let s = stn.value
					
					let a = "Name= " + n + " Station = " + s;
					
					msg.innerHTML=a;
				}
			</script>
		</center>	
	</body>
</html>
